{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width = devide - width, initial-scale = 1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="{% static 'css/todoapp.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>
<body>
<div class = "signup-login">
    <div>
        <div>
            <h1>Hello, {{user}}</h1>
        </div>
    </div>
    <div class="signup-box">
        <div class="heading">
            Get Things Done ?
        </div>
        <div class="anca">
            <a href="{% url 'signout' %}" class="sign" >
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="text" class="inp" name="title" required placeholder="Add Todays Task?">
            <input type="submit" class="submit-button" value="Add Task">
        </form>
        <div class="task-list">
            {% for todo in res %}
            <div class="task-card">
                <h5>Task #{{todo.srno}}</h5>
                <p>{{todo.title}}</p>
                <div class="task-actions">
                    <a href="/edit_todo/{{todo.srno}}" class="btn-edit">Edit</a>
                    <a href="/delete_todo/{{todo.srno}}" class="btn-delete">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</div>
<script src="{% static 'js/todo.js' %}"></script>
</body>
</html>
