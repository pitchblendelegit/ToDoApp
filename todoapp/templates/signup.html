{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form method="post">
                {% csrf_token %}
                <h1 class="form-heading">Sign Up</h1>
                <p class="form-description">Create an account to manage your tasks.</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" name="fnm" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" name="pwd" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
                <p class="form-footer">
                    Already have an account? 
                    <a href="/login" class="link">Login</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
